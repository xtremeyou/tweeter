<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--Bunge and Source sans font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Form for new tweets.css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweets CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- timeago script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- font awesome kit script -->
  <script src="https://kit.fontawesome.com/f5cc3789d1.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeterLogoStyling">TWEETER</span>
    <span>
      <span class="writeTweetDropDown"><b>Write</b> a new tweet</span>
      <span class="iconContainer">
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </span>
  </nav>

  <header>
    <div class="icon">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="centerName">Maverick Bourque</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">

      <label for="tweet-text" id="errorHandlingMessage"></label>

      <form action="/tweets" method="POST" id="tweetsForm">
        <label for="tweet-text" class="tweetLabel">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="seperateButtonAndCounter" id="thisDamnDiv">
          <button type="submit" class="submitNewTweetButton1" id="submitTweetButton">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="charCounter">140</output>
        </div>
      </form>
    </section>

    <!-- dynamic tweets -->
    <section class="showTweetsHere">
      <div id="tweets-container"></div>
    </section>
  </main>


  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"> </script>
</body>

</html>
