<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--Bunge and Source sans font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Form for new tweets.css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweets CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeterLogoStyling">TWEETER</span>
    <span>
      <span class="writeTweetDropDown"><b>Write</b> a new tweet</span>
      <span class="iconContainer">
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </span>
  </nav>

  <header>
    <div class="icon">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="centerName">Maverick Bourque</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text" class="tweetLabel">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="seperateButtonAndCounter">
          <button type="submit" class="submitNewTweetButton1">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="showTweetsHere">
      <article>
        <header class="tweetHeader">
          <label class="nameSizeInTweets"><i class="fa-regular fa-face-smile"></i> Maverick Bourque</label>
          <div class="usernameTweetColor">@username</div>
        </header>

        <!-- content of the tweet -->
        <div>
          <section class="new-tweet">
            <div>
              <div id="tweet-text" class="tweetParagraphStyling">
                <p id="tweetsGoHereFromServer">This is where tweets go</p> <!--subject to change-->
            </div>
          </section>
        </div>

        <footer>
          <!-- tweet footer -->
          <div class="seperateButtonAndCounter">
            <div class="lastPostedTime">just now</div>
            <div id="smallIcons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </footer>

      </article>
    </section>
  </main>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"> </script>

</body>

</html>
